        <h3><i class="fa fa-search" aria-hidden="true"></i> Image Search</h3>


<div class="row mt">
<div class="col-lg-12">
<div class="form-panel">
<h4 class="mb"><i class="fa fa-sliders" aria-hidden="true"></i>
 Search Section</h4>
<form action="{{ url_for("searIMG")}}"  method = "POST" 
         enctype = "multipart/form-data" class="form-horizontal style-form">
<div class="form-group ">
<label class="control-label col-md-3">Please select an image</label>
<div class="col-md-9">
<div class="fileupload fileupload-new" data-provides="fileupload">
<div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
<img src="https://www.placehold.it/200x150/EFEFEF/AAAAAA&text=no+image" alt="" />
</div>
<div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
<div>
<span class="btn btn-theme02 btn-file">
<span class="fileupload-new"><i class="fa fa-picture-o" aria-hidden="true"></i> Click to choose</span>
<span class="fileupload-exists"><i class="fa fa-undo"></i> Change</span>
<input type="file" name="file" class="default" autocomplete="off"accept=".jpg,.png"/>
</span>
</div>
</div>

</div>
</div>
<div class="form-group ">
<label class="control-label col-md-5">Please select the number of images you want to fetch</label>
  <div class="col-lg-3">
<input type="number" class="form-control" name="number" placeholder="Click to input"min="1" autocomplete="off" required />
  </div> 
</div>

<div class="form-group ">
  <label class="control-label col-md-3">Select a model</label>
 <div class="col-lg-3">
<select name="model" class="form-control" autocomplete="off" required>
<option value="">--Please choose a model--</option>
{%for modele in list%} 
<option value="{{modele}}">{{modele}}</option>
  {%endfor%}
</select>
<span class="help-block">Model name</span>
 </div> 
<button class="btn btn-theme" type="submit" class="pull-right">Search</button>
</div>


</form>
</div>
</div>
</div>
